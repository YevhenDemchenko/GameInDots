<div *ngIf="isLoad" class="root">
  <h2 class="headerText">Leader board</h2>
  <div *ngFor="let winner of winnersList | async" class="winnerDiv" >
    <span style="display: flex;">
      <span class="winnerName">{{winner.winner}}</span>
      <span class="winnerDate">{{winner.date}}</span>
    </span>
  </div>
</div>
<mat-spinner *ngIf="!isLoad"></mat-spinner>
